    <title>
        Combine two arrays in to a third array using the spread operator
    </title>
    <script>
        const data1 = [1,2,3,4,5]
        const data2 = [6,7,8,9,0]

        const data12 = [...data1, ...data2]
        console.log(data12)
    </script>
