<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add element at the beginning of the array</title>
</head>
<script>

    //way 1 using unshift method =>  not best practice as the source is manipulated directly 
    let data = [1,2,3,4,5,6,7,8,9,0]

    data.unshift(10)

    console.log(data)

    //way 2 spread operator => best practice
    const el = 10
    const newData = [el, ...data]
    console.log(newData)
</script>
<body>
    
</body>
</html>
