<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Element in an array</title>
    <script>



function searchEl() {
    let data = [1,2,3,4,5,6,7]
    console.log(data)
    let item = document.getElementById('searchEl').value
    let index = undefined
    
    for(i=0;i<data.length;i++){
       if( data[i] === parseInt(item)){

        index = i
        break;
    }
}

        
console.log(index)
}



    </script>
</head>
<body>
    <input type="text" placeholder="enter value" id="searchEl">
    <button onclick="searchEl()">Search Element</button>
</body>
</html>
