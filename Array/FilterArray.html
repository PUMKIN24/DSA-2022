<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter an object and get the corresponding object.</title>
    <script>
        const input = {
            'students' : [
                {
                    'studentId' : 10,
                    'firstName' : 'jerry',
                    'lastName' : 'mathew'
                },
                {
                    'studentId' : 15,
                    'firstName' : 'suman',
                    'lastName' : 'mathew'
                }
            ]
        }

        const op = input.students.filter((item)=> {

            return item.studentId < 20 ? item : ''

        }
        )

        console.log(op)
    </script>
</head>
<body>
    
</body>
</html>
